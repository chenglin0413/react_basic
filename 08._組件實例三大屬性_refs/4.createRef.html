<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>createRef</title>

  </head>
  <body>
    <!--引入react 核心庫-->
    <script type="text/javascript" src="../js/react.min.js"></script>
    <!-- 引入react-dom , 用於支持react 操作dom-->
    <script type="text/javascript" src="../js/react-dom.min.js"></script>
    <!-- 引入babel.js , 用於jsx 轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--準備好一個容器-->
     <div id="test"></div>
     <script type="text/babel">
    
     // 創建組件
     class Demo extends React.Component{
        /*
         Reac.createRef : 調用後可以返回一個容器，該容器可以存儲ref標示的節點；該容器是專人專用的。
        */
        myRef  = React.createRef()
        myRef2  = React.createRef()
         //展示左側輸入框數據
        showData = ()=>{
            alert(this.myRef.current.value);
        }
         //展示右側輸入框數據
        showData2 = ()=>{
            alert(this.myRef2.current.value);
        }
        render(){
            return (
                <div>
                    <input ref={this.myRef} type="text" placeholder="點擊顯示數據"/>&nbsp;
                    <button  onClick={this.showData}>點我提示</button>&nbsp;
                    <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="點擊顯示數據"/>&nbsp;
                </div>
            )
        }
     }

     ReactDOM.render(<Demo/>,document.getElementById('test'))
      </script>
</body>
</html>
