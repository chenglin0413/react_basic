<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx_syntax_rule</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <!--引入react 核心庫-->
    <script type="text/javascript" src="../js/react.min.js"></script>
    <!-- 引入react-dom , 用於支持react 操作dom-->
    <script type="text/javascript" src="../js/react-dom.min.js"></script>
    <!-- 引入babel.js , 用於jsx 轉為js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel" > /*此處一定要寫 babel.js*/
        const myID = "jAm"
        const myData="HeLlo,rEaCt"
    //1.創建虛擬DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myID.toLowerCase()}> 
                <span style={{color:'white',fontSize:'25px'}}>{myData.toLowerCase()}</span>
                </h2>
                <h2 className="title" id={myID.toUpperCase()}> 
                    <span style={{color:'white',fontSize:'25px'}}>{myData.toUpperCase()}</span>
                </h2>    
                <input type="text"/>
                <Good>123</Good>
            </div>
            
        )/*此處一定不要寫引號，因為不是字符串*/
    //2.渲染虛擬DOM到頁面
        ReactDOM.render(VDOM,document.getElementById('test'))
    /*
            jsx 語法規則
                1. 定義虛擬DOM時，不要寫引號。
                2. 標籤中混入JS表達式，要使用{}。
                3. 樣式的類名指定不要用class , 用className。
                4. 標籤內部樣式要使用style={{key:value}} 的形式去寫。
                >> js表達式 : {}
                >>> 要在使用內部樣式 style = {{key:value(json)}}的形式
                5. 只有一個根標籤。
                6. 標籤必須閉合。
                7. 標籤首字母
                    (1)若首字母小寫，則將改標籤轉為html中同名元素，若html中無該標籤對應的同名元素，則報錯。
                    (2)若首字母大寫，react 就去渲染對應的組件，若組件沒有定義，則報錯。


    */
    </script>

</body>
</html>
